<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/base.css') }}" />
    <!-- css default que se llama desde cada view para tener un css personalizado para cada pagina -->
    <link rel="stylesheet" href="{{pagina_css}}" />
    <!-- js default que se llama desde cada view para tener un css personalizado para cada pagina -->
    <script src="{{ url_for('static',filename='js/script.js') }}" defer></script>
    <title>{% block title %}Josh Sotelo{% endblock %}</title>
</head>

<body id="bootstrap-overrides">

    <nav class="navbar ">
        <div class="brand-tittle ">Josh Sotelo</div>
        <a href="# " class="toggle-button ">
            <span class="bar "></span>
            <span class="bar "></span>
            <span class="bar "></span>
        </a>
        <div class="navbar-links ">
            <ul>
                <li><a href="/ ">Home</a></li>
                <li><a href="/projects ">Projects</a></li>
                <li><a href="/contacto ">Contact</a></li>

            </ul>
        </div>
    </nav>

    <!-- alerta en flask -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
    <div class="alert alert-dismissible fade show" role="alert">
        {% if messages[-1][0] == 'error' %}
        <div class="alert alert-danger">
            {% else %}
            <div class="alert alert-success">
                {% endif %}
                <strong></strong> {{ messages[-1][1] }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
        </div>
    </div>

    {% endif %} {% endwith %} {% block content %} {% endblock %}

    <a id="link-whatsapp" href="https://wa.me/506#" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" id="footer01">
        <div class="col-md-4 d-flex align-items-center" id="contenedor-footer">
            <span class="mb-3 mb-md-0 text-muted">© 2023 Josh Sotelo</span>
        </div>
    </footer>





    <script src="https://kit.fontawesome.com/9ec7d7a6b4.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
